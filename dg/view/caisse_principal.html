	p {
      visibility:hidden;

 </style>
<img src="ajax-loader.gif" class="displayed" style="position:relative;" id="load" width="50px" height="50px"/>
<script>
$(document).ready(function(){

    $("legend").hide();
});

    $("#load").append('loaded');
});

<body>



<center><legend>Liste des caisse principal</legend></center>

    <table id="jqGrid" ></table>
    <div id="jqGridPager" style="position:relative;"></div>
<script type="text/javascript"> 
$(document).ready(function () {

		$("#jqGrid").jqGrid({
		url: "../controller/api/liste_caisse",
		datatype: "json",
		colModel: [
                    { label: 'Nomprénom', name: 'Nomprénom', key: true, width: 150 },
                    	{ label: 'Date de transfert',align:"center", name: 'Datedetransfere',width:100,sorttype: "date",searchoptions: {

                            dataInit: function (element) {
                                $(element).datepicker({
                                    id: 'orderDate_datePicker',
                                    dateFormat: 'dd/mm/yy',
                                    maxDate: new Date(2020, 0, 1),
                                    showOn: 'focus'
                                });
                            }
                        }, formatter:'date',formatoptions:{srcformat:"Y-m-d",newformat:"d/m/Y"} },
                    { label: 'RSMPrecédent', name: 'RSMPrecédent', key: true, width: 150 },
                    { label: 'NouveauRSM', name: 'NouveauRSM', width: 150 }
                ],
				pgbuttons: false,     
		pgtext: false, 
		viewrecords: true, 
		autowidth:true,
		height: 490,
		rowNum: 10000,
		loadonce: true,
		pager: "#jqGridPager",
		footerrow: true,
            });
        $("#jqGrid").jqGrid('navGrid','#jqGridPager',{add:false,del:false,edit:false,search:true,refresh:false},
                        {},{},{},{multipleSearch:true});
						
		setPrintGrid('jqGrid','jqGridPager','Print');
	    setExportGrid('jqGrid','jqGridPager','Export');
        });
   </script>

 <br>
<div id='prt-container' ><p>Liste des caisses </p><br></div>


</body>
