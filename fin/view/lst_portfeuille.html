<body>


<div id="row1">
<center><legend>Etat du portefeuille de crédit</legend></center>
    <table id="jqGrid" ></table>
    <div id="jqGridPager" style="position:relative;"></div>
<script type="text/javascript"> 
$(document).ready(function () {

		$("#jqGrid").jqGrid({
		url:  "../controller/api/portfeuille",
		datatype: "json",
		 colModel: [
			{ label: 'RSM',width:150,align:"center", name: 'rsm',sorttype:"string",stype: "select", searchoptions:{dataUrl:'../controller/rsm.php'}},
			{ label: 'Agence',width:50,align:"center", name: 'age',sorttype:"string",stype: "select", searchoptions:{dataUrl:'../controller/branch.php'}},
			{ label: 'RIM',align:"center",width:50, name: 'rim',sorttype: 'integer'},
			{ label: 'Client',width:150,align:"center", name: 'NomCLT'},
			{ label: 'Cycle',width:30,align:"center", name: 'cycle',sorttype: 'integer'},
			{ label: 'Produit',align:"center", name: 'produit' ,sorttype:"string",stype: "select", searchoptions: { value:"Tatouir:Tatouir;Moustakbali:Moustakbali;Takafol:Takafol"}},
			{ label: 'Montant',width:50,align:"center", name: 'amt_financed',sorttype: 'integer',formatter:'integer', formatoptions:{decimalSeparator:" ", thousandsSeparator: " ", decimalPlaces: 0}},
			{ label: 'Durée',width:50,align:"center", name: 'duree'},
			{ label: 'Date décaissement',align:"center",width:100, name: 'decaissement',sorttype: "date",searchoptions: {
                           
                            dataInit: function (element) {
                                $(element).datepicker({
                                    id: 'orderDate_datePicker',
                                    dateFormat: 'dd/mm/yy',
                                    //minDate: new Date(2010, 0, 1),
                                    maxDate: new Date(2020, 0, 1),
                                    showOn: 'focus'
                                });
                            }
                        }, formatter:'date',formatoptions:{srcformat:"Y-m-d",newformat:"d/m/Y"}},
			{ label: 'Date Maturité',align:"center", name: 'Mat',sorttype: "date",searchoptions: {

                            dataInit: function (element) {
                                $(element).datepicker({
                                    id: 'orderDate_datePicker',
                                    dateFormat: 'dd/mm/yy',
                                    //minDate: new Date(2010, 0, 1),
                                    maxDate: new Date(2099, 0, 1),
                                    showOn: 'focus'
                                });
                            }
                        }, formatter:'date',formatoptions:{srcformat:"Y-m-d",newformat:"d/m/Y"}},
			{ label: 'Encours ',align:"center", name: 'EncCap',sorttype: 'integer',formatter:'integer', formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 3}},
			{ label: 'Nombre J retard', name: 'retard',align:"center"},              
		],
		pgbuttons: false,     // disable page control like next, back button
		pgtext: false, 
		viewrecords: true, 
		autowidth:true,
		height: 490,
		rowNum: 10000,
		loadonce: true,
		pager: "#jqGridPager",
		footerrow: true,
			  loadComplete: function () {
                    var $self = $(this),
                        sum1 = $self.jqGrid("getCol", "EncCap", false, "sum");
						sum2 = $self.jqGrid("getCol", "amt_financed", false, "sum");
						count1 = $self.jqGrid("getCol", "amt_financed", false, "count");
						sum1=parseFloat(sum1);
						sum2=parseInt(sum2);
						
                    $self.jqGrid("footerData", "set", {produit: "Total en TND :",amt_financed: sum2, EncCap: sum1});
					
                }
              
				
	});
	$("#jqGrid").jqGrid('navGrid','#jqGridPager',{add:false,del:false,edit:false,search:true,refresh:false},
                        {},{},{},{multipleSearch:true});
						
	 setPrintGrid('jqGrid','jqGridPager','Print');setExportGrid('jqGrid','jqGridPager','Export');
	   
        });



 </script>
 <br>
