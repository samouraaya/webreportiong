<div id="row1">
<center><legend>Synthèse Recouvrement</legend></center>
    <center><table id="jqGrid" border="1"></table></center>
    <div id="jqGridPager" style="position:relative;"></div>
<script type="text/javascript"> 

$(document).ready(function () {
	

		$("#jqGrid").jqGrid({
		url: "../controller/api/liste_rec_synth",
		datatype: "json",
		
		
		
		 colModel: [
		 
			{ label: 'RSM', name: 'RSM',sorttype:'string',align:'center'},
			{ label: 'Nombre NonAccrual', name: 'NBNonAccrual',sorttype:'integer',align:'center'},
			{ label: 'Volume NonAccrual', name: 'VLNonAccrual',sorttype: 'integer',formatter:'integer', formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 3}},
			{ label: 'Nombre Active Charge-Off', name: 'NBACO',sorttype:"string",align:"center" },
			{ label: 'Volume Active Charge-Off', name: 'VLACO',sorttype: 'integer',formatter:'integer', formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 3}},
			{ label: 'Total PF en Nombre', name: 'NB',sorttype:"integer",align:"center"},
			{ label: 'Total PF en volume', name: 'VL',sorttype:"integer",align:"center",formatter:'integer', formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 3}},
			{ label: 'Total montants recouvrés', name: 'RECMOIS',sorttype:"integer",align:"center" ,formatter:'integer', formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 3}},
			{ label: 'Nombre clôturés', name: 'CLOMOIS',align:"center",sorttype:"integer" , formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 2}},
			{ label: 'Nombre clients contactés', name: 'NBCONT',sorttype:"integer",align:"center" },
			{ label: '% clients contactés', name: 'pourcentage',align:"center",sorttype: 'float',formatter:'float', formatoptions:{decimalSeparator:".", thousandsSeparator: " ", decimalPlaces: 3}}
	

			
		],
		pgbuttons: false,    
		pgtext: false, 
		viewrecords: true, 
		autowidth:true,
		height: 350,
		rowNum: 10000,
		loadonce: true,
		pager: "#jqGridPager",
		footerrow: true,
		
		
                loadComplete: function () {
                    var $self = $(this),
                        sum1 = $self.jqGrid("getCol", "NBNonAccrual", false, "sum");
						sum2 = $self.jqGrid("getCol", "VLNonAccrual", false, "sum");
						sum3 = $self.jqGrid("getCol", "NBACO", false, "sum");
						sum4 = $self.jqGrid("getCol", "VLACO", false, "sum");
						sum5 = $self.jqGrid("getCol", "NB", false, "sum");
						sum6 = $self.jqGrid("getCol", "VL", false, "sum");
						sum7 = $self.jqGrid("getCol", "RECMOIS", false, "sum");
						sum8 = $self.jqGrid("getCol", "CLOMOIS", false, "sum");
						sum9 = $self.jqGrid("getCol", "NBCONT", false, "sum");

						
						
						
						
						sum1=parseInt(sum1);
						sum2=parseInt(sum2);
						sum4=parseInt(sum4);
					
                    $self.jqGrid("footerData", "set", {NBNonAccrual:sum1 , VLNonAccrual:sum2,NBACO :sum3,VLACO:sum4,NB:sum5,VL:sum6,RECMOIS:sum7,CLOMOIS:sum8,NBCONT:sum9});
					
					
                }
		
           

	});
	$("#jqGrid").jqGrid('navGrid','#jqGridPager',{add:false,del:false,edit:false,search:true ,refresh:false},
                        {},{},{},{multipleSearch:true}),
						
{
        addCaption:'search',
        top:300,    
        left:700    
    };
		 setPrintGrid('jqGrid','jqGridPager','Print');setExportGrid('jqGrid','jqGridPager','Export');
	    
        });



 </script>
 <br>
